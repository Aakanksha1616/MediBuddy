<!-- shop by categories -->
<div class="container mt-3 p-2 w-75">
  <h5 style="color: #050a4e; font-weight: 700; font-size: 25px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Shop By Categories</h5>

  <div class="row" *ngFor="let categoryObj of medicineList">
    <div class="col-md-2 p-2">
      <div class="card" style="width: 15rem; height: 350px; border-radius: 20px; background-color: #fbf5fd;">
        <div class="card-body d-flex justify-content-center align-items-center flex-column">
          <h5 class="card-title" style="color: #050a4e; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700;">{{categoryObj.categoryName}}</h5>
          <p class="card-text"></p><a class="text-decoration-none" style="font-size: 17px; color: #4285f4; cursor: pointer;">View All</a>
        </div>
      </div>
    </div>
    <div class="col-md-2 mx-5 my-10 p-2" *ngFor="let medicineObj of categoryObj.top_deals">
      <div class="card shadow-sm" style="width: 15rem; height: 350px; margin-left: 20px; border-radius: 20px; background-color: #FFFF;">
        <img [src]="medicineObj.productImageSlug[0]" class="card-img-top" alt="..." height="170" width="170">
        <div class="card-body">
          <div class="card-body">
            <h5 class="card-title text-desc fs-6" style="font-size: 20px; color: #262C67; font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 700;">{{medicineObj.description}}</h5>
            <p class="card-text light-bold" style="color: gray;">{{medicineObj.type}}</p>
          </div>
          <p><span class="ms-3" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  color: #262C67;  font-weight: 400;">MRP&nbsp;<span class="text-decoration-line-through">₹{{medicineObj.actualPrice}}</span></span></p>
          <p class="ms-3">₹<span class="ms-1" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;  color: #262C67; font-weight: 700;">{{medicineObj.discountPrice}}</span>&nbsp; &nbsp;<a class="border btn btn-light cursor border border-primary" style="float:right;  border-radius: 20px;" (click)=" addProductToCart(medicineObj)">ADD</a></p>
        </div>
      </div>
   </div>
</div>
